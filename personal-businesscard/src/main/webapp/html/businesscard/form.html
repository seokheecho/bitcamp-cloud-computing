<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Personal-BusinessCard 관리</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>

</head>

<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <a class="navbar-brand" href="#">개인명함 관리</a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="www.daum.net" target="_blank">로그아웃</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row content">
        <div class="col-sm-3 sidenav">
          <h4>(person)의 명함 관리</h4>
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Blog..">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>
              </span>
          </div>
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#section1">person의 search 된 list 값 넣기</a></li>
            <li><a href="#section2">이름정렬하기!</a></li>
            <li><a href="#section2">클릭하면 값나오기!</a></li>
          </ul><br>
        </div>

        <div class="col-sm-9">
          <h2>(person)님의 명함</h2>
          <br>
          <br>
          <div class="form-group row">
              <label for="eCellphone" class="col-sm-2 col-form-label">휴대전화</label>
              <div class="col-sm-5">
                <input type="tel" class="form-control" id="eCellphone" placeholder="휴대전화">
              </div>
          </div>
          <br>
          <div class="form-group row">
              <label for="eTelephone" class="col-sm-2 col-form-label">일반전화</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="eTelephone" placeholder="일반전화">
              </div>
          </div>
          <br>
          <div class="form-group row">
              <label for="eFax" class="col-sm-2 col-form-label">팩스</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="eFax" placeholder="암호">
              </div>
          </div>
          <br>
          <div class="form-group row">
              <label for="eEmail" class="col-sm-2 col-form-label">이메일</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="eEmail" placeholder="이메일">
              </div>
          </div>
          <br>
          <div class="form-group row">
              <label for="eMemo" class="col-sm-2 col-form-label">메모</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="eMemo" placeholder="메모">
              </div>
          </div>
         <br>
          <div class="form-group row">
              <div class="col-sm-10">
                <button id="eAddBtn" type="button" class="newform btn btn-primary btn-sm">완료</button>
          		<button id="eListBtn" type="button" class="viewform btn btn-primary btn-sm">취소</button>
              </div>
          </div>


    <footer class="pull-left footer">
        <p class="col-md-12">
            <hr class="divider">
            <a href="http://www.daum.net">회원탈퇴</a> &COPY; 2018 비트캠프 </a>
        </p>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/jquery.bit.js"></script>
    <script src="../js/common.js"></script>
    <script src="form.js"></script>

</body>

</html>
